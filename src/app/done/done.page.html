<ion-header no-border>
  <ion-toolbar color="primary">
  <ion-buttons slot="start" >
<ion-menu-button></ion-menu-button>
</ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<div class="donePage">
<br>

<div class="ion-padding">

<h1 style="color:white;font-size: 40px">{{ text.confirm_title }}</h1>
<small style="color:white">{{ text.confirm_heading }}</small>
</div>

</div>

<div class="ion-padding">

<ion-list>
<ion-list-header>
<ion-label>Order Summary</ion-label>
</ion-list-header>

<ion-item text-wrap>
  <ion-label>{{ text.confirm_order_id }}</ion-label>
  <small>{{ data.id }}</small>
</ion-item>

<ion-item text-wrap>
  <ion-label>{{ text.confirm_total }}</ion-label>
  <small>{{ currency }}{{ data.total }}</small>
</ion-item>

</ion-list>

<br><br>
<ion-button size="small" fill="outline" routerLink="/order" routerDirection="forward">{{ text.confirm_view_order }}</ion-button>

</div>

</ion-content>
